version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здравствуй
    - Добрый день
    - Привет-привет
    - Здравствуйте!

- intent: goodbye
  examples: |
    - Пока
    - До свидания
    - Увидимся позже
    - До новых встреч!



- intent: ask_abilities
  examples: |
    - Что ты умеешь?
    - Какие у тебя возможности?
    - Чем можешь помочь?

- intent: ask_time
  examples: |
    - Сколько сейчас время?
    - Который час?
    - Сколько времени?
    - Текущее время

- intent: ask_date
  examples: |
    - Какое сегодня число?
    - Какой сегодня день?
    - Текущая дата

- intent: ask_fact
  examples: |
    - Расскажи интересный факт
    - Хочу узнать что-то интересное
    - Еще один факт
    - Расскажи что-нибудь познавательное
    - Напиши что-нибудь интересное

- intent: ask_weather
  examples: |
    - Какая погода в [Москва](city)?
    - Погода в [Нижний Новгород](city)
    - Как там на улице в [Париж](city)?
    - Нужно ли брать зонт в [Нью-Йорк](city)?

- intent: search_web
  examples: |
    - Поиск [котики](query)
    - Найди [рецепт борща](query)
    - Ищи [новости технологии](query)
    - Найти [курс доллара](query)

- intent: calculate
  examples: |
    - Посчитай [2+2](expression)
    - Сколько будет [5*3](expression)?
    - Вычисли [10/2](expression)
    - Реши уравнение [3+4*2](expression)

- intent: mood_positive
  examples: |
    - Я счастлив
    - У меня все отлично
    - Жизнь прекрасна
    - Я в восторге

- intent: mood_negative
  examples: |
    - Мне грустно
    - У меня все плохо
    - Я расстроен
    - Жизнь несправедлива

- intent: mood_neutral
  examples: |
    - Ничего особенного
    - Все как обычно
    - Нормально
    - Ни хорошо, ни плохо

- intent: ask_name
  examples: |
    - как меня зовут
    - скажи мое имя
    - могу я узнать свое имя?
    - какое у меня имя?
   

- intent: ask_city
  examples: |
    - из какого я города
    - какой город у меня сохранен?
    - где я живу?
    - скажи мой город
    - можешь сказать мой город?
    

- intent: provide_name
  examples: |
    - Меня зовут [Надя](user_name)
    - [Ольга](user_name)
    - Мое имя [Миша](user_name)
    - зови меня [Анна](user_name)
    - я [Сергей](user_name)
    - меня называли [Катя](user_name)
    - можно просто [Макс](user_name)

- intent: provide_city
  examples: |
    - Я живу в [Москве](user_city)
    - Город [Нижний Новгород](user_city)
    - из [Казани](user_city)
    - мой город [Нижний Новгород](user_city)
    - проживаю в [Екатеринбурге](user_city)
